name: CI Build, Test and Snapshot Publish

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build + unit/integration tests + smoke test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and run tests
        run: ./gradlew --no-daemon clean test

      - name: Smoke test CLI startup/help
        run: |
          ./gradlew --no-daemon :convconf-cli:installDist
          ./convconf-cli/build/install/convconf-cli/bin/convconf-cli --help

  publish-snapshot:
    name: Publish SNAPSHOT artifacts
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish module jars, javadocs and CLI zip to snapshots repo
        env:
          MAVEN_SNAPSHOT_URL: https://jars.sogeo.services/snapshots
          MAVEN_USERNAME: ${{ secrets.SOGEO_MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SOGEO_MAVEN_PASSWORD }}
          CONVCONF_VERSION: 0.1.0-SNAPSHOT
        run: ./gradlew --no-daemon clean publish
